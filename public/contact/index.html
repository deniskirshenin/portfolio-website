  <h2 class="contact__heading heading--main text-center">Want to get in touch?</h2>
  <p class="contact__sub-heading text-center">I'm always open to new opportunities and projects. </p>

  <form class="form" name="contact" action="/success" method="POST" data-netlify="true">
    <div class="form__section">
      <label class="form__label" for="yourName">Name</label>
      <input class="form__input" name="name" type="text" id="yourName" placeholder="Hi! My name is What? My name is Who?" required="true">
    </div>
    <div class="form__section">
      <label class="form__label" for="yourEmail">Email</label>
      <input class="form__input" name="email" type="email"  id="yourEmail" placeholder="MynameIsChikaChika@slim.shady" required="true">
    </div>
    <div class="form__section">
      <label class="form__label" for="message">Message</label>
      <textarea class="form__input" name="message" id="message" rows="4" placeholder="“I want to thank me for believing in me, I want to thank me for doing all this hard work. I wanna thank me for having no days off. I wanna thank me for never quitting. I wanna thank me for always being a giver and trying to give more than I receive. I wanna thank me for trying to do more right than wrong. I wanna thank me for being me at all times, Snoop Dogg you a bad motherf**ker.”" required="true"></textarea>
    </div>

  </form>
